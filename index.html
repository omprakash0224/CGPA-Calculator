<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CGPA Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #94bbe9;
        }

        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            text-align: center;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            body {
                margin: 10px;
            }

            .container {
                padding: 10px;
                box-shadow: none;
            }

            input[type="number"],input[type="text"],
            button {
                padding: 4px;
            }
            button {
                font-size: 0.9rem;
                padding: 8px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>CGPA Calculator</h1>
        <div id="subjects">
            <div class="subject">
                <input type="text" placeholder="Subject Name" class="subject-name">
                <input type="number" placeholder="Marks (out of 100)" class="marks" min="0" max="100">
                <input type="number" placeholder="Credits" class="credits" min="1">
            </div>
        </div>
        <button onclick="addSubject()">Add Another Subject</button>
        <button onclick="calculateCGPA()">Calculate CGPA</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        // Function to add another subject input row
        function addSubject() {
            const subjectsDiv = document.getElementById("subjects");
            const subjectDiv = document.createElement("div");
            subjectDiv.classList.add("subject");
            subjectDiv.innerHTML = `
        <input type="text" placeholder="Subject Name" class="subject-name">
        <input type="number" placeholder="Marks (out of 100)" class="marks" min="0" max="100">
        <input type="number" placeholder="Credits" class="credits" min="1">
      `;
            subjectsDiv.appendChild(subjectDiv);
        }

        // Function to calculate CGPA
        function calculateCGPA() {
            const subjects = document.querySelectorAll(".subject");
            let totalGradePoints = 0;
            let totalCredits = 0;

            subjects.forEach((subject) => {
                const marks = parseFloat(subject.querySelector(".marks").value);
                const credits = parseFloat(subject.querySelector(".credits").value);

                if (!isNaN(marks) && !isNaN(credits)) {
                    const gradePoint = marksToGrade(marks);
                    totalGradePoints += gradePoint * credits;
                    totalCredits += credits;
                }
            });

            const cgpa = totalCredits > 0 ? (totalGradePoints / totalCredits).toFixed(2) : 0;
            document.getElementById("result").textContent = `Your CGPA is: ${cgpa}`;
        }

        // Function to convert marks to grade points
        function marksToGrade(marks) {
            if (marks >= 90) return 10;
            if (marks >= 80) return 9;
            if (marks >= 70) return 8;
            if (marks >= 60) return 7;
            if (marks >= 50) return 6;
            if (marks >= 40) return 5;
            return 0;
        }
    </script>
</body>

</html>
